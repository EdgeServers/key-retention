{% extends 'base.html' %}

{% block title %}Arrival Form{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Arrival Form</h1>
    
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Please fill out the form below</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.name.id_for_label }}" class="form-label">Name</label>

                            <input placeholder="Name" required type="text" id="{{ form.name.id_for_label }}" name="{{ form.name.name }}" class="form-control" value="" {% if form.name.field.required %}required{% endif %}>
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.truck_rego_number.id_for_label }}" class="form-label">Registration Number</label>
                            <input type="text" placeholder="Enter your Registration Number" required  id="{{ form.truck_rego_number.id_for_label }}" name="{{ form.truck_rego_number.name }}" class="form-control" value="" {% if form.truck_rego_number.field.required %}required{% endif %}>
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.key_hanger_number.id_for_label }}" class="form-label">Key Hanger Number</label>
                            <select required id="{{ form.key_hanger_number.id_for_label }}" name="{{ form.key_hanger_number.name }}" class="form-select">
                                <option value="">Select Any Key Hanger...</option>
                                {% for choice in form.key_hanger_number.field.queryset %}
                                    <option value="{{ choice.pk }}" required {% if choice.pk == form.key_hanger_number.value %}selected{% endif %}>{{ choice }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.parking_location.id_for_label }}" class="form-label">Parking Location</label>
                            <select required id="{{ form.parking_location.id_for_label }}" name="{{ form.parking_location.name }}" class="form-select">
                                <option value="">Select Parking Location...</option>
                                {% for choice in form.parking_location.field.queryset %}
                                    <option required value="{{ choice.pk }}" {% if choice.pk == form.parking_location.value %}selected{% endif %}>{{ choice }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3 d-flex align-items-center">
                            <label class="form-label me-3">Rear Wheel Chocked</label>
                            <div class="form-check form-switch">
                                <input required type="checkbox" id="{{ form.rear_wheel_chocked.id_for_label }}" name="{{ form.rear_wheel_chocked.name }}" class="form-check-input form-check-input-lg" {% if form.rare_wheel_chocked.value %}checked{% endif %}>
                                <label for="{{ form.rear_wheel_chocked.id_for_label }}" class="form-check-label ms-2"></label>
                            </div>
                        </div>

                        <div class="mb-3 d-flex align-items-center">
                            <label class="form-label me-3">Key Removed from Ignition</label>
                            <div class="form-check form-switch">
                                <input required type="checkbox" id="{{ form.key_removed_from_ignition.id_for_label }}" name="{{ form.key_removed_from_ignition.name }}" class="form-check-input form-check-input-lg" {% if form.key_removed_from_ignition.value %}checked{% endif %}>
                                <label for="{{ form.key_removed_from_ignition.id_for_label }}" class="form-check-label ms-2"></label>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
